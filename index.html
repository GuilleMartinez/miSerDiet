<!DOCTYPE html>
<html>

<head>
	<title>E-commerce</title>
	<!--Link de Main.Css-->
	<link rel="stylesheet" href="src/styles/main.css">
	<!--Link Boostrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<!--Menú-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand text-warning" href="#">Logo mi Ser Diet</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="navbar-nav ml-auto">
					<a class="nav-item nav-link active" href="index.html">Inicio <span class="sr-only">(current)</span></a>
					<!--Categorias- menu desplegable-->
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Categorias
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#categories"></a>
							<section id="categories">
								<ul id="categories-list">
									<li>
										<input checked type="radio" id="default" value="" class="filter-input" type="radio" name="filter">
										<button type="button" class="btn btn-dark"><label for="default" class="filter-label">INICIO</label></button>
									</li>
								</ul>
								<button type="button" class="btn btn-warning"><a href="#">Cerrar</a></button>
							</section>
						</div>
					</li>
					<!--Aqui termina el menu desplegable de categorias-->
					<a class="nav-item nav-link" href="#cart" >Carrito</a>
					<a class="nav-item nav-link disabled" href="#">Contacto</a>
					<section id="search-box">
						<form class="form-inline my-2 my-lg-0" method="POST">
							<input placeholder="Buscar producto" list="suggestions" type="search" name="search-product"
							id="search-product">
							<datalist id="suggestions"> </datalist>
						</form>
					</section>
				</div>
			</div>
		</div>
	</nav>
	<!--Menú-->
	
	<!--Header utilizado como container para hacer un carousel-->
	<header>
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="src/img/carousel/granola_carousel.jpg" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="src/img/carousel/granola2_carousel.png" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="src/img/carousel/pan-integral_carousel.png" alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</header>
	<!--Fin del carousel-->
	
	<main id="main-container">
		
		<section id="products">
			<h2 id="catalog-title" class="title">NUESTROS PRODUCTOS</h2>
			<div id="product-list"></div>
		</section>
		
		
		<section id="cart">
			<button type="button" class="btn btn-warning"><a href="#">Cerrar</a></button>
			<h2 class="title">Cartera</h2>
			<ul id="shopping-cart" role="list"></ul>
			<div class="cart-info">
				<p id="total">Total a pagar: $0</p>
				<button class="pay-btn">COMPRAR</button>
			</div>
		</section>
		
	</main>
	<!--JavaScript-->
	<script type="text/javascript" src="src/scripts/request.js"></script>
	<script type="text/javascript" src="src/scripts/cart.js"></script>
	<script type="text/javascript" src="src/scripts/app.js"></script>
	<script type="text/javascript" src="src/scripts/script.js"></script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
